<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Record and Transcribe Audio</title>
  </head>
  <body>
    <form>
      <button id="recordButton" onclick="startRecording()">Start Recording</button>
      <button id="stopButton" disabled onclick="stopRecording()">Stop Recording</button>
    </form>

    <audio id="audioPlayer" controls></audio>

    <div id="output"></div>

    <script>
      const constraints = { audio: true };
      let chunks = [];
      let mediaRecorder;
      let timerInterval;

      function startRecording() {
        chunks = [];
        const recordButton = document.getElementById("recordButton");
        const stopButton = document.getElementById("stopButton");
        recordButton.disabled = true;
        stopButton.disabled = false;

        const timerElement = document.createElement("span");
        timerElement.id = "timer";
        document.body.appendChild(timerElement);

        let seconds = 0;
        timerInterval = setInterval(() => {
          seconds++;
          timerElement.textContent = `Recording time: ${seconds}s`;
        }, 1000);

        navigator.mediaDevices.getUserMedia(constraints)
          .then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.addEventListener("dataavailable", event => {
              chunks.push(event.data);
            });
            mediaRecorder.addEventListener("stop", () => {
              clearInterval(timerInterval);
              timerElement.remove();

              const blob = new Blob(chunks, { type: "audio/webm" });
              const audioURL = URL.createObjectURL(blob);

              const audioPlayer = document.getElementById("audioPlayer");
              audioPlayer.src = audioURL;

              const formData = new FormData();
              formData.append("audio", blob);

              fetch("whisper-model-api-endpoint", {
                method: "POST",
                body: formData
              })
              .then(response => response.text())
              .then(text => {
                // Display the transcribed text in a separate component
                const output = document.getElementById("output");
                output.textContent = text;
              })
              .catch(error => {
                console.error(error);
              });
            });
            mediaRecorder.start();
          })
          .catch(error => {
            console.error(error);
          });
      }

      function stopRecording() {
        mediaRecorder.stop();
        const recordButton = document.getElementById("recordButton");
        const stopButton = document.getElementById("stopButton");
        recordButton.disabled = false;
        stopButton.disabled = true;
      }
    </script>
  </body>
</html>
